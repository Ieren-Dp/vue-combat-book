<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue8-01</title>
</head>
<body>
	<div id="app">
		<input type="text" v-focus>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script>
		// directive自定义指令，全局注册
		Vue.directive('focus',{
			//inserted: 被绑定元素插入父节点时调用。（父节点存在即可调用，不必存在与document中）
			inserted:function(el){ 
				el.focus() //el是指令所绑定的元素，可直接操作DOM
			}
		})
		var app = new Vue({
			el:'#app'
		})
	</script>
</body>
</html>
